name: test-on-push
on: [push]
jobs:
  checkformatting:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - run: make env ENV=test
      - run: make checkformatting

  checkmigrations:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - run: make env ENV=test
      - run: make checkmigrations

  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - run: make env ENV=test
      - run: make test

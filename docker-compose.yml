# Services for running the application

services:
  db:
    image: postgres:13
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=osuchan
      - POSTGRES_USER=osuchan
      - POSTGRES_PASSWORD=osuchan

  queue:
    image: rabbitmq:3-management
    environment:
      - RABBITMQ_DEFAULT_USER=osuchan
      - RABBITMQ_DEFAULT_PASS=osuchan

  cache:
    image: memcached:1

  api:
    image: osuchan-backend
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 8000:8000
    env_file:
      - django.env
    volumes:
      - ./data/beatmaps:/app/beatmaps
    depends_on:
      - db
      - queue
      - cache

  worker:
    image: osuchan-backend
    build:
      context: .
      dockerfile: ./Dockerfile
    command: celery --app osuchan worker --loglevel info
    env_file:
      - django.env
    volumes:
      - ./data/beatmaps:/app/beatmaps
    depends_on:
      - db
      - queue

  worker_monitor:
    image: osuchan-backend
    build:
      context: .
      dockerfile: ./Dockerfile
    command: celery --app osuchan flower
    ports:
      - 5555:5555
    env_file:
      - django.env
    environment:
      - FLOWER_BASIC_AUTH=${FLOWER_BASIC_AUTH}
      - FLOWER_BROKER_API=http://osuchan:osuchan@queue:15672/api/
    depends_on:
      - worker

  scheduler:
    image: osuchan-backend
    build:
      context: .
      dockerfile: ./Dockerfile
    command: celery --app osuchan beat --loglevel info --schedule /tmp/celerybeat-schedule
    env_file:
      - django.env
    depends_on:
      - queue
